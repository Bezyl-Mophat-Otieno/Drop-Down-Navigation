<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <title>Drop Down</title>
</head>
<body>
    <div class="main-container">
        <header>
            <ul class="menu-items">
                <li class="item logo"><img src="../images/logo.svg" width="50" height="20" alt=""></li>
                <li class="item">Features <img src="../images/icon-arrow-down.svg" alt=""></li>
                <li class="item">Company <img src="../images/icon-arrow-down.svg" alt=""></li>
                <li class="item">Careers <img src="../images/icon-arrow-down.svg" alt=""></li>
                <li class="item">About <img src="../images/icon-arrow-up.svg" alt=""></li>
                <button class="btn">Login</button>
                <button class="btn">Register</button>
            </ul>
        </header>
        <section>
            <div class="hero-section">
                <div class="hero-text">Make <br>remote work</div>
                <div class="hero-paragraph">Get your team in sync, no matter your location. Streamline processes, 
                    create team rituals, and watch productivity soar.</div>
                <button class="hero-button">Learn more</button>

            </div>
            <div class="hero-section-image">
                <img src="../images/image-hero-desktop.png"  alt="" srcset="">

            </div>
        </section>
        <footer>
            <ul class="menu-items">
                <li class="item"><img src="../images/client-databiz.svg"alt=""></li>
                <li class="item"><img src="../images/client-audiophile.svg"alt=""></li>
                <li class="item"><img src="../images/client-maker.svg"alt=""></li>
                <li class="item"><img src="../images/client-meet.svg"alt=""></li>
            </ul>
        </footer>

    </div>
</body>
</html>
